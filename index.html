<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl font-extrabold text-center mt-4">Wellcome To Baap Er Bank</h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-400 mx-auto mt-8 py-8 pl-8">
            <h3 class="text-4xl mb-4">Please Login</h3>
            <div>
                <input class="block mb-2 w-3/4 p-2 border border-black rounded" type="text" name="" id="user-email"
                    placeholder="Your E-mail">
                <input class="block mb-2 w-3/4 p-2 border border-black rounded" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-submit"
                    class="bg-yellow-600 rounded px-4 py-2 text-white fotn-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
